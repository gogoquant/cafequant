{% extends "./base.html" %}

{% block head%}
<link href="{{ static_url('css/web/msg.css') }}" rel='stylesheet'>
<link href="{{ static_url('markdown/css/editormd.css') }}" rel='stylesheet'>
{% end %}

{% block body %}

<!-- 文章分类， 固定有 东方玄学，西方神秘学， 草药学， 运动保健， 文娱艺术 -->
<div id="center_wrap">
    <div id="msg_wrap">
        <div id="msg_head">
            <div id="msg_title">
            </div>
            <div id="msg_info">
            </div>
        </div>
        <div id="msg_body" class="markdown-body">
        </div>
        <div id="msg_tail">
            <div id="tail_info">
            </div>
        </div>
    </div>
</div>

{% end %}

{% block script %}
<script src="{{ static_url('marked/lib/marked.js') }}" type="text/javascript"></script>
<script src="{{ static_url('js/web/msg.js') }}" type="text/javascript"></script> 
{% end %}
