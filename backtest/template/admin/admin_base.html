<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML Basic 1.1//EN" "http://www.w3.org/TR/xhtml-basic/xhtml-basic11.dtd">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>全知眼-后台管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">
    
    <!-- The styles -->
    <link href="{{ static_url('charisma/css/bootstrap-cerulean.min.css') }}" rel="stylesheet">
    <link href="{{ static_url('charisma/css/charisma-app.css') }}" rel="stylesheet">
    <link href="{{ static_url('charisma/bower_components/fullcalendar/dist/fullcalendar.css') }}" rel='stylesheet'>
    <link href="{{ static_url('charisma/bower_components/fullcalendar/dist/fullcalendar.print.css') }}" rel='stylesheet' media='print'>
    <link href="{{ static_url('charisma/bower_components/chosen/chosen.min.css') }}"  rel='stylesheet' >
    <link href="{{ static_url('charisma/bower_components/colorbox/example3/colorbox.css') }}" rel='stylesheet' >
    <link href="{{ static_url('charisma/bower_components/responsive-tables/responsive-tables.css') }}" rel='stylesheet'>
    <link href="{{ static_url('charisma/bower_components/bootstrap-tour/build/css/bootstrap-tour.min.css') }}" rel='stylesheet'>
    <link href="{{ static_url('charisma/css/jquery.noty.css') }}" rel='stylesheet'>
    <link href="{{ static_url('charisma/css/noty_theme_default.css') }}" rel='stylesheet'>
    
    <link href="{{ static_url('charisma/css/jquery.iphone.toggle.css') }}" rel='stylesheet'>
    <link href="{{ static_url('charisma/css/uploadify.css') }}" rel='stylesheet'>
    
    <link href="{{ static_url('charisma/css/animate.min.css') }}" rel='stylesheet'>
    <link href="{{ static_url('charisma/img/favicon.ico') }} "   rel='shortcut icon'>
    
    <script src="{{ static_url('charisma/bower_components/jquery/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('charisma/js/jquery.cookie.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('js/pub.js') }}" type="text/javascript"></script> 

    {% block head %}{% end %}

</head>


<body>
    
    {% block topbar %} {% end %}
<div class="ch-container">
    <div class="row">
    {% block leftbar %} {% end %}
    {% block body %} {% end %}
    </div>
</div>
    {% block footbar %} {% end %}

    <script src="{{ static_url('charisma/bower_components/moment/min/moment.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('charisma/bower_components/fullcalendar/dist/fullcalendar.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('charisma/bower_components/chosen/chosen.jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('charisma/bower_components/colorbox/jquery.colorbox-min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('charisma/js/jquery.noty.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('charisma/bower_components/datatables/media/js/jquery.dataTables.js') }}" type="text/javascript"></script> 
    <script src="{{ static_url('charisma/bower_components/responsive-tables/responsive-tables.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('charisma/bower_components/bootstrap-tour/build/js/bootstrap-tour.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('charisma/js/jquery.raty.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('charisma/js/jquery.iphone.toggle.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('charisma/js/jquery.autogrow-textarea.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('charisma/js/jquery.uploadify-3.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('charisma/js/jquery.history.js') }}" type="text/javascript"></script>
    <script src="{{ static_url('charisma/js/charisma.js') }}" type="text/javascript"></script> 
    <script src="{{ static_url('charisma/bower_components/bootstrap/dist/js/bootstrap.js') }}" type="text/javascript"></script>
    

    {% block script %}{% end %}
    
</body>

</html>
