{% extends "./base_admin.html" %}

{% block head %}
    <script src="{{ static_url('bower_components/bootstrap/dist/js/bootstrap.min.js') }}" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Free HTML5 Bootstrap Admin Template</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">

    <!-- The styles -->
    <link href="{{ static_url('css/bootstrap-cerulean.min.css') }}" rel="stylesheet">
    <link href="{{ static_url('css/charisma-app.css') }}" rel="stylesheet">
    <link href="{{ static_url('bower_components/fullcalendar/dist/fullcalendar.css') }}" rel='stylesheet'>
    <link href="{{ static_url('bower_components/fullcalendar/dist/fullcalendar.print.css') }}" rel='stylesheet' media='print'>
    <link href="{{ static_url('bower_components/chosen/chosen.min.css') }}"  rel='stylesheet' >
    <link href="{{ static_url('bower_components/colorbox/example3/colorbox.css') }}" rel='stylesheet' >
    <link href="{{ static_url('bower_components/responsive-tables/responsive-tables.css') }}" rel='stylesheet'>
    <link href="{{ static_url('bower_components/bootstrap-tour/build/css/bootstrap-tour.min.css') }}" rel='stylesheet'>
    <link href="{{ static_url('css/jquery.noty.css') }}" rel='stylesheet'>
    <link href="{{ static_url('css/noty_theme_default.css') }}" rel='stylesheet'>
    <link href="{{ static_url('css/elfinder.min.css') }}" rel='stylesheet'>
    <link href="{{ static_url('css/elfinder.theme.css') }}"rel='stylesheet'>
    <link href="{{ static_url('css/jquery.iphone.toggle.css') }}" rel='stylesheet'>
    <link href="{{ static_url('css/uploadify.css') }}" rel='stylesheet'>
    <link href="{{ static_url('css/animate.min.css') }}" rel='stylesheet'>
    <link href="{{ static_url('img/favicon.ico') }} "   rel='shortcut icon'>
    
    <!-- jQuery -->
    <!-- <script src="bower_components/jquery/jquery.min.js"></script> -->

    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
{% end %}

{% block body %}
<div class="ch-container">
    <div class="row">
        
    <div class="row">
        <div class="col-md-12 center login-header">
            <h2>Welcome to MisakaAdmin</h2>
        </div>
        <!--/span-->
    </div><!--/row-->

    <div class="row">
        <div class="well col-md-5 center login-box">
            <div class="alert alert-info">
                Please login with your Username and Password.
            </div>
            <form class="form-horizontal" action="index.html" method="post">
                <fieldset>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="clearfix"></div>

                    <div class="input-prepend">
                        <label class="remember" for="remember"><input type="checkbox" id="remember"> Remember me</label>
                    </div>
                    <div class="clearfix"></div>

                    <p class="center col-md-5">
                    <!-- <button type="submit" class="btn btn-primary">Login</button> -->
                        <div class="btn btn-primary misaka-button" operat-type="0" active-type=0>Login</div>
                    </p>
                </fieldset>
            </form>
        </div>
        <!--/span-->
    </div><!--/row-->

</div><!--/fluid-row-->
</div><!--/.fluid-container-->
{% end %}
