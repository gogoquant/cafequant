<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="cache-control" content="no-cache">
  <meta name="theme-color" content="#000000">
  <script src="//cdn.bootcss.com/babel-polyfill/7.0.0-beta.42/polyfill.js"></script>
  <style>
    html,
    body,
    #app {
      height: 100%;
      /* font-size: 12px; */
      /* min-width: 1200px; */
    }

    div#tenant_select {
      display: inline-block;
    }

    div#tenant_select .ant-select-selection {
      background: #000000;
      color: #fff;
      border-color: #1DEBF1;
    }

    div#tenant_select .ant-select-selection:hover {
      border-color: #40a9ff;
      outline: 0;
      -webkit-box-shadow: 0 0 0 2px rgba(24, 144, 255, .2);
      box-shadow: 0 0 0 2px rgba(24, 144, 255, .2);
      border-right-width: 1px !important;
    }

    div#tenant_select .ant-select-arrow {
      color: #fff;
    }

    .ant-card-head {
      border-bottom: none !important;
    }
  </style>
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <!--[if lt IE 9]><div class="alert alert-danger topframe" role="alert">你的浏览器实在<strong>太太太太太太旧了</strong>，放学别走，升级完浏览器再说</div><![endif]-->

  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="app"></div>
  <script src="//cdn.bootcss.com/moment.js/2.20.1/moment-with-locales.min.js"></script>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
