<nz-tabset>
    <nz-tab nzTitle="集群">
        <div nz-row style="margin:12px 0;">
            <div nz-col nzSpan="12">
                <nz-input-group nzSuffixIcon="anticon anticon-search" style="width:200px">
                    <input type="text" [(ngModel)]='keyword' (keyup)='searchValue(keyword)' nz-input placeholder="请输入集群名称">
                </nz-input-group>
            </div>
            <div nz-col nzSpan="12" style="text-align:right;">
                <!-- <button nz-button nzType="default" style="margin-right: 10px;">刷新</button>
                <button nz-button nzType="primary">
                    <i class="anticon anticon-plus"></i>新建集群
                </button> -->
            </div>
        </div>

        <nz-table #basicTable [nzData]="clustersListData">
            <thead>
                <tr>
                    <th>集群</th>
                    <th>版本</th>
                    <th>更新时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data">
                    <td>{{data.name}}</td>
                    <td>{{data.kubernetes_version}}</td>
                    <td>{{data.update_ime}}</td>
                    <td>
                        <a>删除</a>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </nz-tab>
    <nz-tab nzTitle="集群授权">
        集群授权
    </nz-tab>
</nz-tabset>
