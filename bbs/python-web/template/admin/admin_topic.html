{% extends "./admin_topbar.html" %}

{% block body %}

<div id="content" class="col-lg-10 col-sm-10">
    <div>
        <ul class="breadcrumb">
            <li>
                <a href="/admin/adminHome">Home</a>
            </li>
            <li>
                <a href="#">Topic</a>
            </li>
        </ul>
    </div>
        <div class="box col-md-12">
            <div class="box-inner">
                <div class="box-header well" data-original-title="">
                    <h2>Topic Table</h2>
                    <div class="box-icon">
                        <a href="#" class="btn btn-setting btn-round btn-default"><i
                                class="glyphicon glyphicon-cog"></i></a>
                        <a href="#" class="btn btn-minimize btn-round btn-default"><i
                                class="glyphicon glyphicon-chevron-up"></i></a>
                        <a href="#" class="btn btn-close btn-round btn-default"><i
                                class="glyphicon glyphicon-remove"></i></a>
                    </div>
                </div>
                <div class="box-content">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>文章标题</th>
                            <th>创建时间</th>
                            <th>最后更改时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id=topicList>
                        </tbody>
                </table>
                    
                <HR>
                <ul class ="pagination pagination-centered">
                        <li id = "TopicPrev" misaka-operat="2" misaka-active="POST"><a href="#">Prev</a></li>
                        <li id = "TopicNext" misaka-operat="3" misaka-active="POST"><a href="#">Next</a></li>
                </ul>

                <div class = "left-block download-buttons">
                    <button id="topic_new" type="submit" class="btn btn-default">New</button>
                </div>
</div>



{% end %}

{% block script %}
<script src="{{ static_url('js/admin/admin_topic.js') }}" type="text/javascript"></script> 
{% end %}
